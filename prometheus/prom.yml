  global:
    scrape_interval: 15s

  scrape_configs:
    - job_name: 'prometheus'
      static_configs:
        - targets: ['localhost:9090']

    - job_name: 'revvly'
      static_configs:
        - targets: ['revvly.railway.internal:8080']
      metrics_path: '/metrics'
      scrape_interval: 15s
      scrape_timeout: 10s
